<div class="example-box">
	<div class="text-right">
		<button class="btn btn-primary btn-sm" (click)="saveToLocalStorage()">Save</button>
	</div>
	<div class="container m-4 p-4">
		<div class="row">
			<ng-container *ngFor="let object of items; let i = index" >
					<div
					(cdkDragStarted)="dragStartedHandler($event,object,i)"
					cdkDrag 
					cdkDropListLockAxis="x"
					[cdkDragFreeDragPosition]="dragPosition"
					(cdkDragEnded)="dragEnd($event,object,i)"
					class="card m-2 p-2 col-sm-2"
					[ngStyle]="{'transform': 'translate(' + object.xPosition + 'px, ' + object.yPosition + 'px)'}"
					>
						<div class="card-body">
							<h5 class="card-title">{{object.title}}</h5>
							<p class="card-text"> {{object.tag}} </p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
			</ng-container>
		</div>
	</div>
</div>
